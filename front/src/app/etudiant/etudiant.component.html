<div class="layout-container" style="display: flex; min-height: 100vh;">
  <!-- Sidebar -->
  <div class="sidebar bg-dark shadow-lg" 
    style="
      width: 250px; 
      padding: 1rem; 
      position: fixed; 
      top: 0; 
      left: 0; 
      height: 100vh;
      overflow-y: auto;
    ">
    <h3 style="color: white; margin-top: 2rem;">Actions</h3>
    <ul style="list-style-type: none; padding: 0;">
      <li style="margin-bottom: 0.5rem;">
        <a href="#" class="btn btn-outline-light" style="text-decoration: none;">➕ Ajouter Étudiant</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" style="
      flex-grow: 1;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      margin-left: 250px;
    ">
    <div style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../assets/background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      opacity: 0.35;
      z-index: 1;
    "></div>

    <div style="position: relative; z-index: 2;">
      <div class="container" style="background: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 2rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-bottom: 1rem; text-align: center;">Liste des Étudiants</h2>
        
        <!-- Bouton pour ajouter un étudiant -->
        <button (click)="showAddForm = true" class="btn btn-primary mb-3">Ajouter un étudiant</button>

        <!-- Formulaire d'ajout et de mise à jour -->
        <div *ngIf="showAddForm || selectedEtudiant" style="margin-bottom: 1.5rem;">
          <form (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 0.75rem;">
            <input [(ngModel)]="etudiant.nomE" name="nom" placeholder="Nom" class="form-control" required />
            <input [(ngModel)]="etudiant.prenomE" name="prenom" placeholder="Prénom" class="form-control" required />
            <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
              <button type="submit" class="btn btn-success">{{ selectedEtudiant ? 'Modifier' : 'Ajouter' }}</button>
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Annuler</button>
            </div>
          </form>
        </div>

        <!-- Liste des étudiants -->
        <ul style="list-style: none; padding: 0;">
          <li *ngFor="let etudiant of etudiants" style="display: flex; align-items: center; justify-content: space-between; padding: 0.75rem; border-bottom: 1px solid #ddd;">
            <span>{{ etudiant.nomE }} {{ etudiant.prenomE }}</span>
            <div>
              <button (click)="editEtudiant(etudiant)" class="btn btn-outline-info btn-sm">Modifier</button>
              <button (click)="deleteEtudiant(etudiant.idEtudiant)" class="btn btn-outline-danger btn-sm">Supprimer</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
